<html>
  <head>
    <style>
      table, td, th {
        border: 1px solid green;
        border-collapse: collapse;
        padding:5px;
      }
      th {
        color:white;
        background-color:green;
        border: 1px solid white;
      }
      
      td {
        border:1px solid black;
      }
      
      td:nth-child(3) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>ABC Sdb Bhd</td>
        <td colspan="0">01023456789</td>
        <td>MY</td>
      </tr>
      <tr>
        <td>FunnyGuy Enterprise</td>
        <td>01922348765</td>
        <td>SG</td>
      </tr>
      <tr>
        <td rowspan="0">Let's Go Home Furniture LLP</td>
        <td>0176674554</td>
        <td>MY</td>
     
    </table>
  </body>
</html>
